<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Slider/Banner</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="team">
      <img src="img/hero1.png" alt="Hero" class="color run-animation-color" />
      <img
        src="img/hero1a.png"
        alt="Hero in gray"
        class="gray run-animation-gray"
      />
      <div class="member">
        <h1 class="run-animation-text">Goku</h1>
        <h2 class="run-animation-text">Saiyan</h2>
      </div>
      <div class="dots">
        <span id="one" class="active"></span>
        <span id="two"></span>
        <span id="three"></span>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
